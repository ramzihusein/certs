---
- name: Install httpd web server
  hosts: web_servers
  gather_facts: no

  tasks:
  - name: wait for servers to come up
    ansible.builtin.wait_for:
      timeout: 30
    delegate_to: localhost

      
  - name: install httpd
    dnf:
      name: httpd
      state: latest 
    retries: 30
    delay: 3

  - name: add index.html
    template:
      src: index.html.j2
      dest: /var/www/html/index.html

  - name: httpd running
    service:
      name: httpd
      enabled: true
      state: started
  
