---
- name: create rhel9 ec2 instance
  hosts: all

  tasks:
  - name: start an instance with a public IP address
    amazon.aws.ec2_instance:
      name: "{{ vm_name }}"
      key_name: "rhlab"
      vpc_subnet_id: subnet-0498e176e01ac3af1
      instance_type: t2.small
      security_group: launch-wizard-1
      network:
        assign_public_ip: true
      image_id: ami-0d77c9d87c7e619f9  #rhel 9 AMI
      region: us-east-2
      tags:
        type: web_servers
    delegate_to: localhost
    register: info
  
  - name: print public dns name
    debug:
      var: info.instances[0].public_dns_name
  
  - name: add new DNS record
    ansible.builtin.uri:
      url: https://porkbun.com/api/json/v3/dns/create/ramzidev.com
      method: POST
      return_content: true
      body:
        secretapikey: "{{ porkbun_secret_key }}"
        apikey: "{{ porkbun_api_key }}"
        name: "{{ vm_name }}"
        type: A
        content: "{{ info.instances[0].public_ip_address }}"
        ttl: 600
      body_format: json
    register: results

  - name: print results
    debug:
      var: results
  
